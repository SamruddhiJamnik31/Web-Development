<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0;">

    <div style="width: 50%; margin: 50px auto; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); background: none;">
        <h2 style="text-align: center; margin-bottom: 20px;">Employee Registration Form</h2>
        <form action="/submit" method="POST">
            
            <label for="name" style="font-size: 16px; margin-bottom: 8px; display: block;">Full Name</label>
            <input type="text" id="name" name="name" required style="width: 100%; padding: 10px; margin: 8px 0; border: 1px solid; border-radius: 4px; font-size: 16px;">

            <label for="email" style="font-size: 16px; margin-bottom: 8px; display: block;">Email Address</label>
            <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; margin: 8px 0; border: 1px solid; border-radius: 4px; font-size: 16px;">

            <label for="phone" style="font-size: 16px; margin-bottom: 8px; display: block;">Phone Number</label>
            <input type="text" id="phone" name="phone" required style="width: 100%; padding: 10px; margin: 8px 0; border: 1px solid; border-radius: 4px; font-size: 16px;">

            <label for="department" style="font-size: 16px; margin-bottom: 8px; display: block;">Department</label>
            <select id="department" name="department" required style="width: 100%; padding: 10px; margin: 8px 0; border: 1px solid; border-radius: 4px; font-size: 16px;">
                <option value="HR">Human Resources</option>
                <option value="IT">Information Technology</option>
                <option value="Sales">Sales</option>
                <option value="Finance">Finance</option>
                <option value="Marketing">Marketing</option>
            </select>

            <label for="address" style="font-size: 16px; margin-bottom: 8px; display: block;">Address</label>
            <textarea id="address" name="address" rows="4" required style="width: 100%; padding: 10px; margin: 8px 0; border: 1px solid; border-radius: 4px; font-size: 16px;"></textarea>

            <button type="submit" style="padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; width: 100%; font-size: 16px;">Register</button>
        </form>
    </div>

</body>
</html>
