<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Assignment Homepage</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 40px 20px;
      background: linear-gradient(135deg, #e0c3fc, #8ec5fc);
      color: #333;
      min-height: 100vh;
    }

    .wrapper {
      max-width: 960px;
      margin: 0 auto;
    }

    header {
      background: #ffffffcc;
      backdrop-filter: blur(6px);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      margin-bottom: 40px;
    }

    header h1 {
      font-size: 2.8rem;
      color: #4a148c;
      margin-bottom: 15px;
    }

    header p {
      font-size: 1.1rem;
      margin: 5px 0;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
      padding: 0 10px;
    }

    .container a {
      display: block;
      background-color: #fff;
      text-align: center;
      padding: 20px;
      border-radius: 16px;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: 600;
      color: #6a1b9a;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .container a:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(106, 27, 154, 0.3);
      background: #f3e5f5;
      color: #4a148c;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <header>
      <h1>WEB DEVELOPMENT</h1>
      <p><strong>Name:</strong> Samruddhi Jamnik</p>
      <p><strong>Roll No:</strong> 66</p>
      <p><strong>Class:</strong> CSE 2nd Year</p>
      <p><strong>Subject:</strong> Web Development</p>
    </header>

    <div class="container">
      <a href="HTML/index.html">HTML Assignments</a>
      <a href="HTML+CSS/index1.html">HTML+CSS Assignments</a>
      <a href="XML/index5.html">XML Assignments</a>
    </div>
  </div>

</body>
</html>
