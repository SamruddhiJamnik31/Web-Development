<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>XML Transformation using XSL</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 40px 20px;
      background: linear-gradient(135deg, #e0c3fc, #8ec5fc);
      color: #333;
      min-height: 100vh;
    }

    .wrapper {
      max-width: 960px;
      margin: 0 auto;
    }

    header {
      background: #ffffffcc;
      backdrop-filter: blur(10px);
      padding: 30px 20px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 6px 30px rgba(0, 0, 0, 0.15);
      margin-bottom: 40px;
    }

    header h1 {
      font-size: 2.8rem;
      color: #4a148c;
      margin: 0;
      letter-spacing: 1px;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      margin-top: 30px;
    }

    .btn {
      background: #fff;
      padding: 16px 28px;
      border-radius: 12px;
      text-decoration: none;
      color: #6a1b9a;
      font-weight: 600;
      font-size: 1.1rem;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #f3e5f5;
      transform: translateY(-4px);
      color: #4a148c;
      box-shadow: 0 8px 24px rgba(106, 27, 154, 0.25);
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }

      .btn {
        font-size: 1rem;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <header>
      <h1>XML Transformation using XSL</h1>
    </header>

    <div class="button-container">
      <a href="library.xml" class="btn">ðŸ“š Library XML</a>
      <a href="cdcatlog.xml" class="btn">ðŸ’¿ CD Catalog XML</a>
    </div>
  </div>

</body>
</html>
