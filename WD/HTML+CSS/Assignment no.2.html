<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assignment 2 - Static Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      color: #333;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 30px 40px;
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: scale(1.01);
    }

    h1 {
      font-size: 40px;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    section {
      background: #f1f8ff;
      padding: 25px;
      margin: 25px 0;
      border-left: 6px solid #1976d2;
      border-radius: 10px;
      transition: background 0.3s ease;
    }

    section:hover {
      background: #e3f2fd;
    }

    section:nth-of-type(2) {
      border-left-color: #c2185b;
      background: #fce4ec;
    }

    section:nth-of-type(2):hover {
      background: #f8bbd0;
    }

    h2 {
      color: #37474f;
      font-size: 28px;
      margin-bottom: 15px;
    }

    p {
      font-size: 18px;
      margin: 10px 0;
    }

    strong {
      color: #1a237e;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 32px;
      }

      h2 {
        font-size: 24px;
      }

      p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Assignment No.2</h1>

    <section>
      <h2>About This Page</h2>
      <p>This is a simple static webpage created using HTML and CSS.</p>
    </section>

    <section>
      <h2>Personal Information</h2>

      <p><strong>College Name:</strong> D.Y. Patil College of Engineering and Technology, Kolhapur</p>
    </section>
  </div>
</body>
</html>
