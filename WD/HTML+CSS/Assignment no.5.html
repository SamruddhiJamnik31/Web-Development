<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment No 5: Include Image</title>
    <style>
        body {
            background-color: #e0f7fa;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 40px;
        }

        h1 {
            color: #2c3e50;
            font-size: 32px;
            margin-bottom: 20px;
            animation: slideDown 1s ease forwards;
        }

        h2 {
            color: #555;
            font-size: 24px;
            margin-top: 0;
            opacity: 0;
            animation: fadeIn 2s ease forwards;
            animation-delay: 1s;
        }

        hr {
            width: 60%;
            margin: 20px auto;
            border: 1px solid #ccc;
        }

        img {
            width: 250x;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border: 4px solid #007BFF;
            transform: scale(0.8);
            opacity: 0;
            animation: zoomIn 1s ease forwards;
            animation-delay: 2s;
        }

        /* Animations */
        @keyframes slideDown {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes zoomIn {
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <h1>Assignment No 5: Include Image using HTML tags</h1>
<hr>
    <h2>Nature</h2>
    <hr>
    <img src="Nature.jpg" alt="image">
<hr>
<h2>Sunflower</h2><br>
<hr>
     <img src="sunflower.jpg" alt="image">
<hr>


</body>
</html>
